<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gest√£o de Estudos - Ponto 2</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #f8fafc;
            --sidebar: #1e293b;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --white: #ffffff;
            --border: #e2e8f0;
            --success: #10b981;
            --danger: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text-main); display: flex; min-height: 100vh; }

        /* SIDEBAR COMPLETA - RESTAURADA */
        nav { width: 280px; background: var(--sidebar); color: white; display: flex; flex-direction: column; position: fixed; height: 100vh; padding: 24px; }
        .nav-header { font-size: 1.5rem; font-weight: 800; margin-bottom: 40px; display: flex; align-items: center; gap: 12px; }
        .nav-menu { flex: 1; }
        .nav-item { 
            padding: 12px 16px; border-radius: 12px; margin-bottom: 8px; cursor: pointer; 
            display: flex; align-items: center; gap: 12px; transition: 0.2s; opacity: 0.7; color: white; text-decoration: none;
        }
        .nav-item:hover, .nav-item.active { background: rgba(255,255,255,0.1); opacity: 1; }
        .nav-item.active { border-left: 4px solid var(--primary); font-weight: 600; }

        /* CONTE√öDO PRINCIPAL */
        main { margin-left: 280px; padding: 40px; width: calc(100% - 280px); }
        .header-section { margin-bottom: 32px; display: flex; justify-content: space-between; align-items: flex-end; }
        
        /* GRID DE LAYOUT */
        .dashboard-grid { display: grid; grid-template-columns: 1fr 350px; gap: 32px; }

        /* CARDS */
        .card { background: var(--white); border-radius: 20px; padding: 24px; border: 1px solid var(--border); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .card-title { font-size: 1.1rem; font-weight: 700; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }

        /* FORMUL√ÅRIO */
        .form-group { margin-bottom: 16px; }
        label { display: block; font-size: 0.85rem; font-weight: 600; color: var(--text-muted); margin-bottom: 6px; }
        input, select { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 10px; font-family: inherit; font-size: 0.95rem; }
        .btn-primary { 
            background: var(--primary); color: white; border: none; width: 100%; padding: 14px; 
            border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.3s; margin-top: 10px;
        }
        .btn-primary:hover { background: var(--primary-hover); transform: translateY(-2px); }

        /* RELAT√ìRIOS / STATS */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 24px; }
        .stat-box { padding: 16px; border-radius: 16px; background: var(--bg); text-align: center; }
        .stat-val { display: block; font-size: 1.5rem; font-weight: 800; color: var(--primary); }
        .stat-label { font-size: 0.75rem; color: var(--text-muted); font-weight: 600; text-transform: uppercase; }

        /* FILTROS */
        .filter-bar { display: flex; gap: 10px; margin-bottom: 20px; }
        .filter-btn { padding: 8px 16px; border-radius: 20px; border: 1px solid var(--border); background: white; cursor: pointer; font-size: 0.85rem; }
        .filter-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* LISTA DE REVIS√ïES V13 */
        .revisao-item { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 18px; border-radius: 16px; background: white; border: 1px solid var(--border); 
            margin-bottom: 12px; transition: 0.2s;
        }
        .revisao-item:hover { border-color: var(--primary); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05); }
        .subject-tag { padding: 4px 10px; border-radius: 6px; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; background: #eef2ff; color: var(--primary); margin-bottom: 4px; display: inline-block; }
        .topic-name { font-weight: 700; font-size: 1rem; color: var(--text-main); display: block; }
        .date-info { font-size: 0.8rem; color: var(--text-muted); display: flex; align-items: center; gap: 4px; margin-top: 6px; }

        .btn-action { width: 40px; height: 40px; border-radius: 12px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; transition: 0.2s; }
        .btn-check { background: #dcfce7; color: #166534; }
        .btn-check:hover { background: var(--success); color: white; }
        .btn-delete { background: #fee2e2; color: #991b1b; }
        .btn-delete:hover { background: var(--danger); color: white; }

        .hidden { display: none; }
    </style>
</head>
<body>
    <nav>
        <div class="nav-header"><span>üìö</span> EstudoFlow</div>
        <div class="nav-menu">
            <div class="nav-item active"><span>üè†</span> Dashboard</div>
            <div class="nav-item"><span>üìä</span> Relat√≥rios</div>
            <div class="nav-item"><span>üìÖ</span> Calend√°rio</div>
            <div class="nav-item"><span>‚öôÔ∏è</span> Configura√ß√µes</div>
        </div>
        <a href="/" class="nav-item" style="margin-top: auto; opacity: 0.5;"><span>üö™</span> Sair</a>
    </nav>

    <main>
        <div class="header-section">
            <div>
                <h1 style="font-size: 1.8rem; font-weight: 800;">Bem-vindo de volta!</h1>
                <p style="color: var(--text-muted);">Voc√™ tem <span id="pendentes-txt">0</span> revis√µes para hoje.</p>
            </div>
        </div>

        <div class="dashboard-grid">
            <div>
                <div class="filter-bar" id="filtros-container">
                    <button class="filter-btn active" onclick="filtrar('Todas')">Todas</button>
                    </div>

                <div id="lista-revisoes">
                    </div>
            </div>

            <div class="side-column">
                <div class="card" style="margin-bottom: 24px;">
                    <div class="stats-grid">
                        <div class="stat-box">
                            <span class="stat-val" id="count-pendente">0</span>
                            <span class="stat-label">Pendentes</span>
                        </div>
                        <div class="stat-box">
                            <span class="stat-val" id="count-concluido" style="color: var(--success)">0</span>
                            <span class="stat-label">Conclu√≠das</span>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-title">üìù Nova Revis√£o</div>
                    <div class="form-group">
                        <label>Mat√©ria</label>
                        <input type="text" id="materia" placeholder="Ex: Direito Penal">
                    </div>
                    <div class="form-group">
                        <label>Assunto</label>
                        <input type="text" id="subtopico" placeholder="Ex: Teoria do Crime">
                    </div>
                    <div class="form-group">
                        <label>Ciclo de Revis√£o</label>
                        <select id="prazo">
                            <option value="1">24 Horas</option>
                            <option value="7">7 Dias</option>
                            <option value="15">15 Dias</option>
                            <option value="30">30 Dias</option>
                        </select>
                    </div>
                    <button class="btn-primary" onclick="salvarNoBanco()">Agendar Revis√£o</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        let todasRevisoes = [];

        async function carregarDados() {
            const res = await fetch('/api/estudos');
            todasRevisoes = await res.json();
            atualizarInterface(todasRevisoes);
            atualizarFiltros();
        }

        function atualizarInterface(dados) {
            const container = document.getElementById('lista-revisoes');
            container.innerHTML = '';
            
            let pendentes = 0;
            let concluidos = 0;

            dados.forEach(d => {
                if (d.feito) {
                    concluidos++;
                } else {
                    pendentes++;
                    container.innerHTML += `
                        <div class="revisao-item">
                            <div>
                                <span class="subject-tag">${d.materia}</span>
                                <span class="topic-name">${d.subtopico}</span>
                                <div class="date-info">‚è≥ Revisar em: <strong>${d.data}</strong></div>
                            </div>
                            <div style="display: flex; gap: 8px;">
                                <button class="btn-action btn-check" onclick="concluir(${d.id})">‚úì</button>
                                <button class="btn-action btn-delete" onclick="excluir(${d.id})">üóëÔ∏è</button>
                            </div>
                        </div>`;
                }
            });

            document.getElementById('count-pendente').innerText = pendentes;
            document.getElementById('pendentes-txt').innerText = pendentes;
            document.getElementById('count-concluido').innerText = concluidos;
        }

        function atualizarFiltros() {
            const materias = ['Todas', ...new Set(todasRevisoes.map(r => r.materia))];
            const container = document.getElementById('filtros-container');
            container.innerHTML = '';
            materias.forEach(m => {
                container.innerHTML += `<button class="filter-btn" onclick="filtrar('${m}')">${m}</button>`;
            });
        }

        function filtrar(materia) {
            if (materia === 'Todas') {
                atualizarInterface(todasRevisoes);
            } else {
                const filtradas = todasRevisoes.filter(r => r.materia === materia);
                atualizarInterface(filtradas);
            }
        }

        async function salvarNoBanco() {
            const mat = document.getElementById('materia').value;
            const sub = document.getElementById('subtopico').value;
            const dias = parseInt(document.getElementById('prazo').value);
            
            if(!mat || !sub) return;

            const dataAlvo = new Date();
            dataAlvo.setDate(dataAlvo.getDate() + dias);
            const dataStr = dataAlvo.toLocaleDateString('pt-BR');

            await fetch('/api/estudos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ materia: mat, subtopico: sub, data: dataStr })
            });

            document.getElementById('materia').value = '';
            document.getElementById('subtopico').value = '';
            carregarDados();
        }

        async function concluir(id) {
            await fetch(`/api/estudos/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ feito: true })
            });
            carregarDados();
        }

        async function excluir(id) {
            if(confirm("Excluir definitivamente?")) {
                await fetch(`/api/estudos/${id}`, { method: 'DELETE' });
                carregarDados();
            }
        }

        carregarDados();
    </script>
</body>
</html>
