<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Revis√£o V13+</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #4f46e5; --bg: #f8fafc; --card: #ffffff; --text: #1e293b; --success: #10b981; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; }
        
        /* Sidebar Estilo Ponto2 */
        nav { width: 260px; background: #1e293b; color: white; height: 100vh; position: fixed; padding: 20px; box-sizing: border-box; }
        .nav-logo { font-weight: 800; font-size: 1.2rem; margin-bottom: 40px; display: flex; align-items: center; gap: 10px; }
        .nav-item { padding: 14px; cursor: pointer; border-radius: 10px; margin-bottom: 8px; transition: 0.3s; display: flex; align-items: center; gap: 12px; opacity: 0.7; }
        .nav-item:hover, .nav-item.active { background: rgba(255,255,255,0.1); opacity: 1; }
        .nav-item.active { border-left: 4px solid var(--primary); }

        main { margin-left: 260px; padding: 40px; width: 100%; max-width: 1000px; }
        .header { margin-bottom: 30px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }

        /* Cards e Inputs */
        .card { background: var(--card); padding: 25px; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; font-weight: 600; margin-bottom: 5px; color: #64748b; }
        input, select { width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; box-sizing: border-box; font-family: inherit; }
        
        .btn-add { background: var(--primary); color: white; border: none; width: 100%; padding: 15px; border-radius: 10px; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .btn-add:hover { background: #4338ca; }

        /* Lista de Revis√µes V13 */
        .item-revisao { display: flex; justify-content: space-between; align-items: center; padding: 16px; background: white; border-radius: 12px; margin-bottom: 12px; border: 1px solid #e2e8f0; }
        .item-info strong { display: block; font-size: 1rem; }
        .item-info span { font-size: 0.85rem; color: #64748b; }
        .tag-data { display: inline-block; padding: 4px 8px; background: #e0e7ff; color: #4338ca; border-radius: 6px; font-size: 0.75rem; font-weight: 700; margin-top: 5px; }
        
        .actions { display: flex; gap: 10px; }
        .btn-icon { border: none; width: 38px; height: 38px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; transition: 0.2s; }
        .btn-check { background: #dcfce7; color: #166534; }
        .btn-del { background: #fee2e2; color: #991b1b; }

        /* Relat√≥rio */
        .stats-container { display: flex; gap: 20px; margin-top: 20px; }
        .stat-card { flex: 1; background: white; padding: 20px; border-radius: 12px; text-align: center; border: 1px solid #e2e8f0; }
        .stat-number { display: block; font-size: 1.8rem; font-weight: 800; color: var(--primary); }
    </style>
</head>
<body>
    <nav>
        <div class="nav-logo">üìö EstudoFlow</div>
        <div class="nav-item active">Dashboard</div>
        <div class="nav-item" onclick="location.href='/'">Sair</div>
    </nav>

    <main>
        <div class="header">
            <h1>Seu Painel de Revis√£o</h1>
            <p>Acompanhe e gerencie seus ciclos de estudo.</p>
        </div>

        <div class="grid">
            <div class="card">
                <h3>Agendar Novo Estudo</h3>
                <div class="input-group">
                    <label>Mat√©ria</label>
                    <input type="text" id="materia" placeholder="Ex: Direito Constitucional">
                </div>
                <div class="input-group">
                    <label>Subt√≥pico</label>
                    <input type="text" id="subtopico" placeholder="Ex: Direitos Fundamentais">
                </div>
                <div class="input-group">
                    <label>Prazo de Revis√£o</label>
                    <select id="prazo">
                        <option value="1">24 Horas (Amanh√£)</option>
                        <option value="7">7 Dias</option>
                        <option value="15">15 Dias</option>
                        <option value="30">30 Dias</option>
                    </select>
                </div>
                <button class="btn-add" onclick="salvarNoBanco()">Agendar Revis√£o</button>
            </div>

            <div>
                <div id="stats" class="stats-container" style="margin-top: 0; margin-bottom: 25px;">
                    <div class="stat-card">
                        <span class="stat-number" id="count-pendente">0</span>
                        <small>Pendentes</small>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="count-concluido" style="color: var(--success)">0</span>
                        <small>Conclu√≠dos</small>
                    </div>
                </div>

                <div id="lista-revisoes">
                    </div>
            </div>
        </div>
    </main>

    <script>
        async function carregarDados() {
            const res = await fetch('/api/estudos');
            const dados = await res.json();
            
            const container = document.getElementById('lista-revisoes');
            container.innerHTML = '<h3>Suas Revis√µes</h3>';
            
            let pendentes = 0;
            let concluidos = 0;

            dados.forEach(d => {
                if (d.feito) {
                    concluidos++;
                } else {
                    pendentes++;
                    container.innerHTML += `
                        <div class="item-revisao">
                            <div class="item-info">
                                <strong>${d.materia}</strong>
                                <span>${d.subtopico}</span><br>
                                <span class="tag-data">üìÖ ${d.data}</span>
                            </div>
                            <div class="actions">
                                <button class="btn-icon btn-check" title="Concluir" onclick="concluir(${d.id})">‚úì</button>
                                <button class="btn-icon btn-del" title="Excluir" onclick="excluir(${d.id})">üóëÔ∏è</button>
                            </div>
                        </div>`;
                }
            });

            document.getElementById('count-pendente').innerText = pendentes;
            document.getElementById('count-concluido').innerText = concluidos;
        }

        async function salvarNoBanco() {
            const mat = document.getElementById('materia').value;
            const sub = document.getElementById('subtopico').value;
            const dias = parseInt(document.getElementById('prazo').value);
            
            if(!mat || !sub) return alert("Preencha tudo!");

            const dataAlvo = new Date();
            dataAlvo.setDate(dataAlvo.getDate() + dias);
            const dataStr = dataAlvo.toLocaleDateString('pt-BR');

            await fetch('/api/estudos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ materia: mat, subtopico: sub, data: dataStr })
            });

            document.getElementById('materia').value = '';
            document.getElementById('subtopico').value = '';
            carregarDados();
        }

        async function concluir(id) {
            await fetch(`/api/estudos/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ feito: true })
            });
            carregarDados();
        }

        async function excluir(id) {
            if(confirm("Deseja apagar esta revis√£o?")) {
                await fetch(`/api/estudos/${id}`, { method: 'DELETE' });
                carregarDados();
            }
        }

        carregarDados();
    </script>
</body>
</html>
